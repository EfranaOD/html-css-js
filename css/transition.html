<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <link rel="shortcut icon" href="../imgvdadpdf/favicon.ico" type="image/x-icon">
    <style>
      *{
        box-sizing: border-box;
      }
      .transition-box{
        margin-bottom: 10px;
        width: 200px;
        height: 200px;
        background-color: #124;
        transition-property: background-color border border-radius;
        transition-duration: 1s;
        transition-timing-function: ease;
      }
      .transition-box:hover{
        border-radius: 50%;
        border: 1px solid #444;
        background-color: #ff0000;
      }
    </style>
  </head>
  <body>
    <h1>CSS Transitions</h1>
    <h2>Transition properties</h2>
    <div class="transition-box"></div>
    <div class="transition-box" style="transition-duration: 2s; transition-timing-function: ease-in-out;"></div>
  </body>
</html>
