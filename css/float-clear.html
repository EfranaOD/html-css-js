<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and Clear</title>
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">
    <style>
      .float{
        width: 180px;
        height: 220px;
        margin-right: 20px;
        background-color: #8598be;
        float: left;
      }
      .clear{
        content: "";
        display: table;
        clear: left;
      }
    </style>
  </head>
  <body>
    <h1>Float and Clear</h1>
    <h2>Float property</h2>
    <div class="float">
      <p>This is a floated element</p>
    </div>
    <p>This is some text that flows around the floated element</p>

    <h2>Clear property</h2>
    <div class="float">
      <p>This is another floated element</p>
    </div>
    <div class="clear"></div>
    <p>This para will not be affected by the floated element due to the clear property</p>
  </body>
</html>
