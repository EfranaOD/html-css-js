<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables Project</title>
  <style>
    #table1{
      border: 2px solid #000;
    }
    #table1, .tr >  th, .tr > td{
      text-align: center;
      border-collapse: collapse;
    }
    .tr > th, .tr > td{
      padding: 50px;
      border: thin solid #000;
    }
  </style>
</head>
<body>
  <h2>Complex table layout1</h2>
  <table id="table1">
      <tr class="tr">
        <th colspan="3">1</th>
        <th>4</th>
        <th rowspan="3">5</th>
      </tr>
      <tr class="tr">
        <td>1</td>
        <td rowspan="2">2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr class="tr">
        <td rowspan="2">1</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr class="tr">
        <td colspan="3">2</td>
        <td>5</td>
      </tr>
      <tr class="tr">
        <td>1</td>
        <td>2</td>
        <td colspan="3">3</td>
      </tr>
  </table><hr>
  <h2>Complex table layout2</h2>
  <table style="border-spacing: 10px;" id="table2">
    <tr>
      <td style="padding: 15px 20px; border-radius: 4px; font-weight: bold;">Name:</td>
      <td style="border: thick solid #000; border-radius: 4px; padding: 15px 50px;"></td>
      <td style="padding: 15px 50px; border-radius: 4px;"></td>
      <td style="padding: 15px 20px; border-radius: 4px; font-weight: bold;">Surname:</td>
      <td colspan="2" style="border: thick solid #000; border-radius: 4px; padding: 15px 50px;"></td>
    </tr>
    <tr>
      <td style="padding: 15px 20px; border-radius: 4px; font-weight: bold;">Contact:</td>
      <td colspan="5" style="border: thick solid #000; border-radius: 4px; padding: 15px 50px;"></td>
    </tr>
    <tr>
      <td style="padding: 15px 20px; border-radius: 4px; font-weight: bold;">Age:</td>
      <td style="border: thick solid #000; border-radius: 4px; padding: 15px 50px;"></td>
      <td style="padding: 15px 20px; border-radius: 4px;"></td>
      <td style="padding: 15px 20px; border-radius: 4px; font-weight: bold;">Email:</td>
      <td colspan="2" style="border: thick solid #000; border-radius: 4px; padding: 15px 50px;"></td>
    </tr>
    <tr>
      <td style="padding: 15px 20px; border-radius: 4px; font-weight: bold;">Phone:</td>
      <td colspan="3" style="border: thick solid #000; border-radius: 4px; padding: 15px 50px;"></td>
      <td style="padding: 15px 20px; border-radius: 4px; font-weight: bold;">Time:</td>
      <td style="border: thick solid #000; border-radius: 4px; padding: 15px 50px;"></td>
    </tr>
    <tr>
      <td style="padding: 15px 20px; border-radius: 4px; font-weight: bold;">Gender:</td>
      <td style="border: thick solid #000; border-radius: 4px; padding: 15px 50px;"></td>
      <td style="padding: 15px 20px; border-radius: 4px;"></td>
      <td style="padding: 15px 20px; border-radius: 4px; font-weight: bold;">Country:</td>
      <td colspan="2" style="border: thick solid #000; border-radius: 4px; padding: 15px 50px;"></td>
    </tr>
  </table><hr><hr>
</body>
</html>
